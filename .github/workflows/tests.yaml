name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        env:
          NODE_ENV: test
          JWT_SECRET: "MOCK_JWT_SECRET"
          BASE_URL: "http://localhost:5173"
        run: yarn test
