name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        working-directory: ./api
        run: yarn install

      - name: Run Tests
        working-directory: ./api
        env:
          NODE_ENV: test
          API_URL: ${{ secrets.API_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: yarn test
